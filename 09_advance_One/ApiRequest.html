<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">

  <!-- Value 	State	                Description

    0	    UNSENT	           Client has been created. open() not called yet.
    1	    OPENED	           open() has been called.
    2	 HEADERS_RECEIVED	   send() has been called, and headers and status are available.
    3	    LOADING	           Downloading; responseText holds partial data.
    4	     DONE	           The operation is complete.
     -->


</body>
<script>

// NOTE:- must visit to  'https://github.com/v8/v8/blob/main/src/d8/d8-console.h'   (explore the v8 engine src folder and all is also imp)

    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();

    xhr.open('GET',requestUrl)

    xhr.onreadystatechange = function(){              // continuos tracking
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            console.log(typeof data);           // most of the time url se jo response ata hai  
            console.log(data.login);                  // wo string ke form mai hota hai
        }                                             
    }
    xhr.send()
</script>
</html>
